<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <title>Product Preview Card Component</title>
  </head>
  <body class="bg-cream">
    <div class="flex justify-center md:items-center md:h-screen">
      <div
        class="bg-white rounded-md overflow-hidden flex flex-col shadow-sm md:flex-row md:justify-between m-3 xl:w-2/5 lg:w-3/5 md:w-2/3"
      >
        <div class="hidden md:w-1/2 md:block">
          <img
            src="/images/image-product-desktop.jpg"
            alt="product-image"
            class="h-full object-cover"
          />
        </div>
        <div class="md:hidden">
          <img src="/images/image-product-mobile.jpg" alt="product-image" />
        </div>
        <div class="flex flex-col md:w-1/2 p-9 justify-center">
          <span class="uppercase font-body text-darkGrayishBlue">PERFUME</span>
          <h1 class="font-heading text-veryDarkBlue text-4xl my-6">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-darkGrayishBlue text-lg">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex justify-start items-center gap-3 mt-6 mb-6">
            <span class="font-heading text-darkCyan text-3xl">$149.99</span>
            <span class="font-body text-darkGrayishBlue line-through"
              >$169.99</span
            >
          </div>
          <button
            class="bg-darkCyan text-white font-bold font-body flex items-center justify-center gap-2 py-2 my-5 rounded-md hover:bg-darkerCyan"
          >
            <img alt="cart" src="/images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
